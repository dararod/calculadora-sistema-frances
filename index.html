<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr, td {
            border-bottom: 1px solid rgb(203 213 225);
            padding-left: 1rem;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="flex items-center justify-between py-6 drop-shadow-xl md:px-20 px-10">
        <h1 class="text-3xl text-cyan-500">Calculadora de cuota sistema Francés </h1>
        <a href="/historial.html">Historial</a>
    </div>
    <div class="w-full h-screen bg-[#f9f8f7] flex flex-col items-center p-10">
        <div class="drop-shadow-xl bg-white w-[50%]">
            <form  class="p-10" id="formulario">
                <div class="flex flex-wrap">
                    <div class="flex flex-col w-[50%] pr-3">
                        <label for="">
                            Valor del préstamo
                        </label>
                        <input required placeholder="6000" class="p-2 rounded-md border" id="prestamo" type="number">
                    </div>
                    <div class="flex flex-col  w-[50%]">
                        <label for="">
                            Tasa Pactada
                        </label>
                        <input required placeholder="5" class="p-2 rounded-md border" id="tasa" type="number">
                    </div>
                    <div class="flex flex-col w-[49%]">
                        <label class="pt-5" for="">
                            Cantidad de cuotas
                        </label>
                        <input required placeholder="3" class="p-2 rounded-md border" id="cuotas" type="number">
                    </div>
                </div>
                <button class="bg-cyan-600 p-2 text-white rounded-md mt-3" id="button" type="submit">Calcular Cuotas</button>
            </form>
        </div>
        <div class="mt-10 w-[50%]">
            <table class="w-full">
                <thead class="bg-cyan-600 border text-white">
                    <tr>
                        <th class="p-4 font-medium text-left uppercase">Nº de Cuota</th>
                        <th class="p-4 font-medium text-left uppercase">Capital al inicio del período</th>
                        <th class="p-4 font-medium text-left uppercase">Amortización</th>
                        <th class="p-4 font-medium text-left uppercase">Intereses</th>
                        <th class="p-4 font-medium text-left uppercase">Cuota</th>
                    </tr>
                </thead>
                <tbody id="listaCuotas" class="bg-white">
                </tbody>
            </table>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/toastify-js@1.12.0/src/toastify.min.js "></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js"></script>
</body>
</html>
